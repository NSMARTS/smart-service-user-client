<div>
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <div id="outerContainer">
            <div class="pdf-container">
                <pdf-viewer [src]="data.location" [rotation]="0" [original-size]="false" [show-all]="true"
                    [fit-to-page]="false" [zoom]="0.9" [zoom-scale]="'page-width'" [stick-to-page]="false"
                    [render-text]="true" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                    style="width: 100%; height: 600px;"></pdf-viewer>
            </div>
        </div>
    </div>
    <div mat-dialog-actions style="display: flex; justify-content: space-between">
        <button mat-flat-button mat-dialog-close>Close</button>
    </div>
</div>
